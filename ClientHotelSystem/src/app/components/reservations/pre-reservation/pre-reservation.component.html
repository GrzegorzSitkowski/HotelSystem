<div class="container my-5">
    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="checkingReservation()">
              <div class="mb-3">
                <label for="lengthStay" class="form-label">Length of stay:</label>
                <input type="text" class="form-control" id="lengthStay" name="lengthStay" [(ngModel)]="preReservation.lengthStay">
              </div>
              <div class="mb-3">
                <h5>Room name: {{preReservation.roomName}}</h5>
              </div>
              <div class="mb-3">
                <h5>Room id: {{preReservation.roomId}}</h5>
              </div>
              <div class="mb-3">
                <h5>Price per night: {{preReservation.price}}z≈Ç</h5>
              </div>
            </form>
        </div>
    </div>
</div>
