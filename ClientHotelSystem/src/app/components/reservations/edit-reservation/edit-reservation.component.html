<div class="container my-5">
    <h1 class="mb-3">Edit reservation</h1>

    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="updateReservation()">
              <div class="mb-3">
                <label for="id" class="form-label">Id</label>
                <input type="text" class="form-control" id="id" name="id" [(ngModel)]="reservationDetails.id">
              </div>
                <div class="mb-3">
                  <label for="mail" class="form-label">Mail</label>
                  <input type="text" class="form-control" id="mail" name="mail" [(ngModel)]="reservationDetails.mail">
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" class="form-control" id="price" name="price" [(ngModel)]="reservationDetails.price">
                  </div>
                <div class="mb-3">
                    <label for="checkIn" class="form-label">CheckIn</label>
                    <input type="text" class="form-control" id="checkIn" name="checkIn" [(ngModel)]="reservationDetails.checkIn">
                  </div>
                  <div class="mb-3">
                    <label for="checkOut" class="form-label">CheckOut</label>
                    <input type="text" class="form-control" id="checkOut" name="checkOut" [(ngModel)]="reservationDetails.checkOut">
                  </div>
                  <div class="mb-3">
                    <label for="payment" class="form-label">Payment</label>
                    <input type="checkbox" class="form-label" id="payment" name="payment" [(ngModel)]="reservationDetails.payment">
                  </div>
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-danger" (click)="deleteReservation(reservationDetails.id)">Delete</button>
              </form>
        </div>        
    </div>  
</div>
