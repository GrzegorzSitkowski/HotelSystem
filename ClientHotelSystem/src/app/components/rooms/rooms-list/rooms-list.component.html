<div class="container" *ngIf="rooms && rooms.length >0">
    <div class="addRoom">
        <button type="button" class="btn btn-success" [routerLink]="['/rooms/add']">Add Room</button>
    </div>
    <div class="mainTitle">
        <h2>Our rooms</h2>
    </div>
    <div clas="room" *ngFor="let room of rooms">
        <div class="row">
            <div class="col-6 col-sm-6">
                    <img [src]="room.photoUrl" width="600" height="400">
            </div>
            <div class="col-6 col-sm-4">
                <div class="title">
                    <h3> {{ room.name }}</h3>
                </div>
                <div class="details">
                    <div class="capacity">
                        <p>For {{ room.capacity }} people</p>
                    </div>
                    <p>{{ room.description }}</p> 
                    <div class="amenities">               
                        <p>{{ room.amenities }}</p> 
                    </div>  
                </div>
                <div class="button">
                    <button type="button" class="btn btn-primary" [routerLink]="['/rooms', 'edit', room.id]">View</button>
                </div>           
            </div>         
        </div>   
        <div class="break"></div>   
    </div>
</div>
