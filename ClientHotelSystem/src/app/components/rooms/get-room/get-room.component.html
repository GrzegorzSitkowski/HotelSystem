<div class="container my-5">
    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="viewRoom()">
                <div class="mb-3">
                  <h2> {{roomDetails.name}}</h2>
                </div>
                <div class="mb-3">
                    <h4>Capacity: {{roomDetails.capacity}}</h4>
                  </div>
                  <div class="mb-3">
                    <h4>Price: {{roomDetails.price}} z≈Ç</h4>
                  </div>                
                  <div class="mb-3">
                    <img [src]="roomDetails.photoUrl" width="600" height="400">
                  </div>
                  <div class="mb-3">
                    <h4>Description:</h4>
                    <h6>{{roomDetails.description}}</h6>
                  </div>
                  <div class="mb-3">
                    <h4>Amenities: </h4>
                    <h6>{{roomDetails.amenities}}</h6>
                  </div>
                  <div class="button">
                    <button type="button" class="btn btn-primary" [routerLink]="['/rooms', 'edit', roomDetails.id]">Edit</button>
                </div>  
                <div class="button">
                  <button type="submit" class="btn btn-success">Book</button>
              </div>          
              </form>
        </div>        
    </div>  
</div>
